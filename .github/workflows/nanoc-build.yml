name: Build Site with Nanoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1.99.0
      with:
        bundler-cache: true
    - name: Build the site
      run: bundle exec nanoc compile
